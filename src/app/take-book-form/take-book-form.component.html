<div class="modal-header">
  <h4 class="modal-title">Взять книгу</h4>
</div>
<form [formGroup]="takeBookForm" (ngSubmit)="submitForm()" class="needs-validation" novalidate>
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="username">Ваше имя</label>
        <input type="text" class="form-control" formControlName="whoTook" required />
      </div>
      <div class="form-group">
        <label for="username">Когда собирайетесь вернуть</label>
        <input type="date" class="form-control" formControlName="returnDate" required />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!takeBookForm.valid">
      Взять книгу
    </button>
  </div>
</form>
