<div class="modal-header">
  <h4 class="modal-title">Добавить книгу</h4>
</div>
<form [formGroup]="addBookForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="username">Название</label>
        <input type="text" class="form-control" formControlName="name" required />
      </div>
      <div class="form-group">
        <label for="username">Автор</label>
        <input type="text" class="form-control" formControlName="author" required />
      </div>
      <div class="form-group">
        <label for="username">Год</label>
        <input type="text" class="form-control" formControlName="release" required />
      </div>
      <div class="form-group">
        <label for="username">Жанр</label>
        <input type="text" class="form-control" formControlName="genre" required />
      </div>
      <div class="form-group">
        <label for="username">Количество</label>
        <input type="text" class="form-control" formControlName="numberOf" required />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!addBookForm.valid">
      Добавить
    </button>
  </div>
</form>
